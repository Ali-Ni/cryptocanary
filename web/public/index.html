<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./main.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>

  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <section class="hero is-warning is-bold is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="level has-text-white">
        <p class="has-text-weight-bold is-size-3 heading level-item has-text-centered">
          <span class="link tag is-success is-medium">BTC &nbsp;
            <i class="fa fa-arrow-up"></i>
          </span>
          &nbsp;&nbsp;crypto canary&nbsp;&nbsp;
          <span class="link is-medium tag is-danger">ETH &nbsp;
            <i class="fa fa-arrow-down"></i>
          </span>
        </p>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child box">
                <p class="title">Middle tile</p>
                <div class="chart-container" style="position: relative; height:100%; width:100%">
                  <canvas id="chart"></canvas>
                </div>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child box">
              <nav class="level">
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Tweets</p>
                    <p class="title">3,456</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Following</p>
                    <p class="title">123</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Followers</p>
                    <p class="title">456K</p>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading">Likes</p>
                    <p class="title">789</p>
                  </div>
                </div>
              </nav>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article id="tweets" class="tile is-child box" style="position:relative; overflow:scroll">
            <div class="list">
              <article class="media is-small" id="tweet-template">
                <figure class="media-left">
                  <p class="image is-64x64">
                    <img src="">
                  </p>
                </figure>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong class="name"></strong>
                      <small class="full_name"></small>
                      <small class="tag is-warning">neutral</small>
                      <br>
                      <small class="text"></small>
                    </p>
                  </div>
                </div>
              </article>
            </div>
          </article>
        </div>
      </div>

    </div>

  </section>
</body>

</html>
